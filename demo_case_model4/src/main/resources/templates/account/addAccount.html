<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Đăng ký tài khoản</h2>
                    <form th:action="@{/account/addAccount}" th:object="${UserDTO}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Tên tài khoản:</label>
                            <input type="text" id="username" th:field="*{username}" name="username" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Mật khẩu:</label>
                            <input type="password" th:field="*{password}" id="password" name="password" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="roles" class="form-label">Vai trò:</label>
                            <select id="roles" th:field="*{roles}"  name="roles[]" class="form-select" multiple required>
                                <option th:each="role : ${listRole}" th:text="${role.nameRole}" th:value="${role.idRole}">Người dùng</option>
                            </select>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Đăng ký</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS và các thư viện cần thiết khác -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
